name: build on push
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout to repo
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: lint the code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout to repo
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: test the code
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout to repo
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: deploy the code
        run: npm run build